    <style type="text/css">
        body{
            color: #ccc;
            font-size: 12px;
        }
        .mygraph-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 260px;
            height: 40px;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .mygraph-box .arrows {
            width: 90px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mygraph-box img {
            width: 60px;
            height: 2px;
            margin-top: 5px;
        }
        .vis-wrap {
            width: 1000px;
            height: 600px;
            background-color:#111422;
            
        }

        @font-face{
            font-family:NextIcon;
            src:url("./font/font_950461_ql3oh3oitic.eot");
            src:url("./font/font_950461_ql3oh3oitic.eot?#iefix") format("embedded-opentype"),
                url("./font/font_950461_ql3oh3oitic.woff") format("woff"),
                url("./font/font_950461_ql3oh3oitic.ttf") format("truetype"),
                url("./font/font_950461_ql3oh3oitic.svg#articonsvg") format("svg")
            }

                /* vis Control Nav */
        div.vis-network div.vis-navigation div.vis-button {
            width:34px;
            height:34px;
            border-radius: 50%;
            position:absolute;
            display:inline-block;
            cursor: pointer;
            user-select: none;
            background-color: rgba(255,255,255,0.3);
            font-family: NextIcon;
        }
        div.vis-network div.vis-navigation div.vis-button::before {
            display: inline-block;
            width: 34px;
            font-size: 20px;
            line-height: 34px;
            text-align: center;
            vertical-align: middle;
        }
        div.vis-network div.vis-navigation div.vis-button:hover {
            background-color: #0066CC;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-up {
            bottom:50px;
            left:55px;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-up::before {
            content: "\E681";
        }
        div.vis-network div.vis-navigation div.vis-button.vis-down {
            bottom:10px;
            left:55px;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-down::before {
            content: "\E680";
        }
        div.vis-network div.vis-navigation div.vis-button.vis-left {
            bottom:10px;
            left:15px;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-left::before {
            content: "\E6A3";
        }
        div.vis-network div.vis-navigation div.vis-button.vis-right {
            bottom:10px;
            left:95px;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-right::before {
            content: "\E67E";
        }
        div.vis-network div.vis-navigation div.vis-button.vis-zoomIn {
            bottom:10px;
            right:15px;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-zoomIn::before{
            content: "\E682";
        }
        div.vis-network div.vis-navigation div.vis-button.vis-zoomOut {
            bottom:10px;
            right:55px;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-zoomOut::before{
            content: "\E683";
        }
        div.vis-network div.vis-navigation div.vis-button.vis-zoomExtends {
            bottom:50px;
            right:15px;
        }
        div.vis-network div.vis-navigation div.vis-button.vis-zoomExtends::before {
            content: "\E635";
        }

    </style>
</head>
